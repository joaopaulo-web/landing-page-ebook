<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Crie o seu próprio negócio</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Domine o Mundo dos Negócios">
  <meta property="og:type" content="website">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">

    <div class="logo">
      <img class="logo" src="img/logo.png" alt="Logo Editora">
    </div>

    <div class="titulos">
      <h1>Domine o Mundo dos Negócios</h1>
      <h1>Desvendando Estratégias</h1>
    </div>

    <hr>

    <div class="estrategias">
      <h3><img class="pontos" src="img/certo.png" alt="Pontos Positivos">Estratégias Comprovadas de Sucesso</h3>
      <h3><img class="pontos" src="img/certo.png" alt="Pontos Positivos">Conhecimento Abrangente e Prático</h3>
      <h3><img class="pontos" src="img/certo.png" alt="Pontos Positivos">Investimento de Longo Prazo em Você</h3>
    </div>

    <div class="imagens">
      <img class="livro" src="img/e-book.png" alt="Ebook">
      <img class="selo" src="img/selo.png" alt="Selo de Desconto">
      <p class="copy"><img class="logo-editora" src="img/editora.png" alt="Logo Editora">Escrito e distribuído por Momo Editorrial</p>
    </div>

    <form action="" method="post" id="resgateForm">

      <div class="form">
        <form action="#" method="post" id="resgateForm">
          <div class="form-title">
            <h4 id="titulo">Resgate o seu e-book gratuitamente!</h4>
          </div>
          <div class="labels">
            <div class="form-nome">
              <label for="nome" class="formbuilder-text-label"></label>
              <input type="text" class="form-control" name="nome" access="false" id="nome" required="required" aria-required="true" placeholder="Nome completo *">
            </div>
            <div class="form-email">
              <label for="email" class="formbuilder-text-label"></label>
              <input type="email" class="form-control" name="email" access="false" id="email" required="required" aria-required="true" placeholder="Email *">
            </div>
            <div class="form-telefone">
              <label for="telefone" class="formbuilder-text-label"></label>
              <input type="tel" class="form-control" name="telefone" access="false" id="telefone" required="required" aria-required="true" placeholder="Telefone *">
            </div>
            <div class="form-button">
              <a href="#" type="button" class="myButton" access="false" id="button">Resgate agora!</a>
            </div>
            <div id="mensagem" class="mensagem" style="display: none;">
              Enviamos o ebook no seu email!
            </div>
          </div>
        </form>
      </div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
</body>

</html>
